<script defer type="text/javascript">

window.onload = gotime;

function gotime() {
	document.querySelectorAll('a').forEach(function(a){

	    // hovers
	    a.addEventListener('mouseover',function(){
	        console.log(a.title); // test 1
	        console.log('hover');
		gtag('event', 'item_hover', {
		  'app_name': 'cwp',
		  'item_name': a.title,
		  'screen_name': document.title,
		  'screen_path': document.location.pathname,
		  'page_location': window.location.href,
		});		    
	    });

	    // clicks
	    a.addEventListener('click',function(){
	        console.log(a.title); // test 2
	        console.log('click');
		gtag('event', 'item_click', {
		  'app_name': 'cwp',
		  'item_name': a.title,
		  'screen_name': document.title,
		  'screen_path': document.location.pathname,
		  'page_location': window.location.href,			
		});
	    });
	});
}

</script>
